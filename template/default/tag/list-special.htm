<table width="100%">
{loop $tags $i $t}
{if $i%$cols==0}<tr align="center">{/if}
<td width="{$percent}" valign="top"><a href="{$t[linkurl]}" target="_blank"><img src="{$t[thumb]}" width="{$width}" height="{$height}" alt="{$t[alt]}"/></a>
<ul>
<li><a href="{$t[linkurl]}" target="_blank">{$t[title]}</a></li>
{if $datetype}<li class="px11 f_gray">{timetodate($t[addtime], $datetype)}</li>{/if}
</ul>
</td>
{if $i%$cols==($cols-1)}</tr>{/if}
{/loop}
</table>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
